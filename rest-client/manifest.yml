---
applications:
- name: rest-client
  path: target/rest-client-0.0.1-SNAPSHOT.jar
  buildpack: java_buildpack
  memory: 2G
  instances: 1
  timeout: 180
  routes:
    - route: rest-client.apps.pcf.nl
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{jre: { version: 11.+ } }'
    JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'
  services:
    - config-server
    - redis-cache