server:
  port: 8081

spring:
  cloud:
    config:
      enabled: false

management:
  endpoint:
    refresh:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'

employee.service.http:
  url: http://localhost:8080/rest/employees
  maxPoolSize: 20
  maxTotalConnections: 50
  validateAfterInactivityMs: 20000
  socketTimeoutMs: 1000
  connectionTimeoutMs: 20
  connectionRequestTimeoutMs: 20
  defaultKeepAliveTime: PT20S
  idleConnectionWaitTime: PT30S

certstore:
  trustStore: 
  trustStorePassword: password
  keyStore: 
  keyStorePassword: password
  type: jks